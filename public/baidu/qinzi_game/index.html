		<script type = "text/javascript">
			date = new Date();
			// 当前时间
			var countyear = date.getFullYear();
			var countmonth = date.getMonth();
			var countday = date.getDate();
			// 最开始显示的时间
			document.getElementById("txt_month").value = countmonth+1; // javascript中的月份是 0-11，所以要+1
			document.getElementById("txt_year").value = countyear;
			document.getElementById("txt_day").value = countday;
			g_month=0;
			function check_result()
			{
				var check_ok = true;
				var hongse=new Date() // 当前时间
				health_year = document.getElementById("txt_year");
				health_month = document.getElementById("txt_month");
				health_day = document.getElementById("txt_day");
				// 如果年月日其中一项没有填写
				if (health_year.value == "" || health_month.value == "" || health_day.value == "")
				{
					alert("请填写完整年月日!");
					check_ok = false;

				}

				// 如果年份过大或者过小
				else if (health_year.value>2050 || health_year.value<1990)
				{
					alert("请填写正确年份!");
					health_year.focus();
					check_ok = false;

				}

				// 如果输入年份大于当前年份
				else if (health_year.value>=hongse.getFullYear())
				{
					alert("输入的的年份可能过大，请重新输入!");
					health_year.focus();
					check_ok = false;

				}

				// 如果输入的月份大于12，或者月份小于1
				else if (health_month.value>12 || health_month.value<1)
				{
					alert("请填写正确月份!");
					health_month.focus();
					check_ok = false;

				}
				// 如果输入日子大于31，或者输入日子小于1
				else if (health_day.value>31 || health_day.value<1)
				{
					alert("请填写正确日子!");
					health_day.focus();
					check_ok = false;

				}

				// 如果年月日组合出来的时间并不是正常年月日
				else if (!isDate(health_year.value ,health_month.value ,health_day.value))
				{
					alert("年月日组合有错,请重新填写!");
					check_ok = false;

				}
				
				else 
				{
					var zise=new Date(health_year.value+"/"+health_month.value+"/"+health_day.value);
					// 获得当前时间
					var lse=new Date();

					// 如果当前时间 - 输入的时间 < 0 
					if ((lse.getTime()-zise.getTime())<0)
					{
						alert("对不起，您输入的时间还没有到来，请重新输入！")
						health_year.focus();
						check_ok = false;
					}	
				}

				if(check_ok == true)
				{
					var today_time = new Date();
					//var set_time = today_time.setFullYear(health_year.value, health_month.value-1, health_day.value);

					var d1 = new Date(health_year.value, health_month.value - 1, health_day.value);
					var days = Math.round((today_time - d1) / (1000 * 60 * 60 * 24));
					var set_month = 0;
					var set_year = 0;
					var set_day = 0;
					var months_all = 0;
					if (((days / 30.41) + "").indexOf('.') < 0)
					{
						months_all = days / 30.41;
					}
					else
					{
						months_all = ((days / 30.41) + "").substring(0,((days / 30.41) + "").indexOf('.'));
					}
					// 如果输入日期折算月份大于36		
					if (months_all > 36)
					{
						alert("宝宝的年龄超过3岁了哦,请重新输入。");
						health_year.focus();
						check_ok = false;

					}
					else
					{
						if(days > 365 || days == 365)
						{
							years = (days / 365)
							if ((years + "").indexOf('.') < 0)
							{
								set_year = years;
							}
							else
							{
								set_year = (years + "").substring(0,(years + "").indexOf('.'));
							}

							days = days - set_year * 365;

						}
						if (days > 30)
						{
							months = (days / 30.41);
							if ((months + "").indexOf('.') < 0)
							{
								set_month = months
							}
							else
							{
								set_month = (months + "").substring(0,(months + "").indexOf('.'));
							}

							days = days - parseInt(set_month * 30.41)
						}
						document.getElementById("span_year").innerHTML = set_year;
						document.getElementById("span_month").innerHTML = set_month;
						document.getElementById("span_day").innerHTML = days;
						
						g_month = parseInt(months_all);
						get_game(parseInt(months_all));
					}

				}
			}

			{

				if ( (year2k(tempDate.getFullYear()) == year) && (month == tempDate.getMonth()) && (day == tempDate.getDate()) )
				{    
					return true;
				}
				else
				{
					return false;
				}
			}

<script type="text/javascript">
	function upmonth()  /*月份加1*/
	{
		if (g_month >= 36)
			{
			
			alert("已经过了36个月了，没有游戏项目可看了");
			return;
			}	
		g_month += 1;
		get_game(g_month);
		document.getElementById("span_game").innerHTML = g_month;		
	}
	function downmonth()  /*月份减1*/
	{
		if (g_month <= 1)
		{
			alert("已经到第一个月了，不能在往前了！");
			return;
		}
		g_month -= 1;
		get_game(g_month);
		document.getElementById("span_game").innerHTML = g_month;		

	}
</script>
