	<script type="text/javascript">
	date = new Date();
	// 当前时间
	var countyear = date.getFullYear();
	var countmonth = date.getMonth();
	var countday = date.getDate();
	// 最开始显示的时间
	document.getElementById("txt_month").value = countmonth+1; // javascript中的月份是 0-11，所以要+1
	document.getElementById("txt_year").value = countyear;
	document.getElementById("txt_day").value = countday;
		function healthtime()
		{
			  
			check_result();
		}
		function check_result()
		{
			var check_ok = true;
			var hongse=new Date() // 当前时间
			health_year = document.getElementById("txt_year");
			health_month = document.getElementById("txt_month");
			health_day = document.getElementById("txt_day");

			// 如果年月日其中一项没有填写
			if (health_year.value == "" || health_month.value == "" || health_day.value == "")
			{
				alert("请填写完整年月日!");
				check_ok = false;

			}

			// 如果年份过大或者过小
			else if (health_year.value>2050 || health_year.value<1990)
			{
				alert("请填写正确年份!");
				health_year.focus();
				check_ok = false;

			}

			// 如果输入年份大于当前年份
			else if (health_year.value>hongse.getFullYear())
			{
				alert("输入的的年份可能过大，请重新输入!");
				health_year.focus();
				check_ok = false;

			}
			// 如果输入的月份大于12，或者月份小于1
			else if (health_month.value>12 || health_month.value<1)
			{
				alert("请填写正确月份!");
				health_month.focus();
				check_ok = false;

			}
			// 如果输入日子大于31，或者输入日子小于1
			else if (health_day.value>31 || health_day.value<1)
			{
				alert("请填写正确日子!");
				health_day.focus();
				check_ok = false;

			}

			// 如果年月日组合出来的时间并不是正常年月日
			else if (!isDate(health_year.value ,health_month.value ,health_day.value))
			{
				alert("年月日组合有错,请重新填写!");
				check_ok = false;

			}
			else 
			{
				var zise=new Date(health_year.value+"/"+health_month.value+"/"+health_day.value);
				// 获得当前时间
				var lse=new Date();

				// 如果当前时间 - 输入的时间 < 0 
				if ((lse.getTime()-zise.getTime())<0)
				{
					alert("对不起，您输入的时间还没有到来，请重新输入！")
					health_year.focus();
					check_ok = false;
				}	
			}

			if(check_ok == true)
			{
				var today_time = new Date();
				//var set_time = today_time.setFullYear(health_year.value, health_month.value-1, health_day.value);

				var d1 = new Date(health_year.value, health_month.value-1, health_day.value);
				var days = Math.round((today_time - d1) / (1000 * 60 * 60 * 24));
				var set_month = 0;
				var set_year = 0;
				var set_day = 0;
				var months_all = 0;
				if (((days / 30.41) + "").indexOf('.') < 0)
				{
					months_all = days / 30.41;
				}
				else
				{
					months_all = ((days / 30.41) + "").substring(0,((days / 30.41) + "").indexOf('.'));
				}
				// 如果输入日期折算月份大于36		
				if (months_all > 36)
				{
					alert("宝宝的年龄超过3岁了哦,请重新输入。");
					health_year.focus();
					check_ok = false;

				}
				else
				{
					if(days > 365 || days == 365)
					{
						years = (days / 365)
						if ((years + "").indexOf('.') < 0)
						{
							set_year = years;
						}
						else
						{
							set_year = (years + "").substring(0,(years + "").indexOf('.'));
						}

						days = days - set_year * 365;

					}
					if (days > 30)
					{
						months = (days / 30.41);
						if ((months + "").indexOf('.') < 0)
						{
							set_month = months
						}
						else
						{
							set_month = (months + "").substring(0,(months + "").indexOf('.'));
						}

						days = days - parseInt(set_month * 30.41)
					}
					document.getElementById("span_year").innerHTML = set_year;
					document.getElementById("span_month").innerHTML = set_month;
					document.getElementById("span_day").innerHTML = days;

					get_yimiao(parseInt(months_all));	
				}

				//alert(months_all);
			}
		}

		function isDate (year,month,day)
		{
			month = month - 1;  // javascript month range : 0- 11
			var tempDate = new Date(year,month,day);
			if ( (year2k(tempDate.getFullYear()) == year) && (month == tempDate.getMonth()) && (day == tempDate.getDate()) )
			{    
				return true;
			}
			else
			{
				return false;
			}
		}
		function year2k(d) 
		{ 
			return (d < 1000) ? d + 1900 : d;
		}

		// 确定标签显示数量
		var tab_num = 0;

			var div_tab_2 = document.getElementById("div_tab_2");
			var div_tab_3 = document.getElementById("div_tab_3");
			var table_main = document.getElementById("table_main");
			//alert(month);
			switch (month)
			{
				case 0:
				baidu.app.setHeight(395);
				div_yimiao.innerHTML = "卡介苗、乙肝疫苗";
				setTimeout('td_tab.style.backgroundImage = "url(/images/baidu/baby_yimiao/f_r2_c5.gif)"',200);

				td_tab_3.innerHTML = "";

				div_tab_1.innerHTML = "<p>出生后48小时接种卡介苗，大部分接种3周左右接种局部会出现红肿硬结，中间逐渐软化形成白色小脓疤，脓疤自行穿破后结痂，结痂脱落后留下一个小疤痕。这就是卡介苗接种后的全过程，需要时间约2〜3个月。如果小儿为早产、低出生体重或有其他疾病，预防接种要推迟进行。</p><p>宝宝3~4个月间要带去结核病防治所检查卡介苗接种是否成功。需要做一个叫结核菌素试验的皮试。</p>";
				div_tab_2.innerHTML = "<p>宝宝接种乙肝疫苗后可预防乙型病毒性肝炎。宝宝在出生24小时内应接种第一针乙型肝炎疫苗，在宝宝满月和6个月时，再各接种一针乙肝疫苗，这样才能在体内产生抵抗乙肝病毒的能力。乙肝疫苗接种在新生儿的右上臂，为皮下注射。</p>";
				div_tab_3.innerHTML = "";
				tab_num = 2;
				table_main.style.display = "block";
				break

				case 1:
				baidu.app.setHeight(395);
				div_yimiao.innerHTML = "乙肝疫苗";
				setTimeout('td_tab.style.backgroundImage = "url(/images/baidu/baby_yimiao/f_r2_c7.gif)"',200);
				td_tab_1.innerHTML = "乙肝疫苗";
				td_tab_2.innerHTML = "";
				td_tab_3.innerHTML = "";

				div_tab_1.innerHTML = "<p>新生儿满月后要接种第二针乙肝疫苗。乙型肝炎疫苗接种后一般很少有不良反应，但少数宝宝可能会出现轻微反应，如注射部位出现红肿、疼痛、轻微发热等，不过均不需要处理，24小时内即可自行消退。</p>";
				div_tab_2.innerHTML = "";
				div_tab_3.innerHTML = "";

				tab_num = 1;
				table_main.style.display = "block";
				break

				case 2:
				baidu.app.setHeight(495);
				div_yimiao.innerHTML = "脊灰疫苗";
				setTimeout('td_tab.style.backgroundImage = "url(/images/baidu/baby_yimiao/f_r2_c7.gif)"',200);
				td_tab_1.innerHTML = "脊灰疫苗";
				td_tab_2.innerHTML = "";
				td_tab_3.innerHTML = "";

				div_tab_1.innerHTML = "<p>2月龄时宝宝需要口服脊髓灰质炎疫苗（俗称糖丸）：在小儿2、3、4个月龄时要各接种脊髓灰质炎疫苗一次。</p><p>脊髓灰质炎疫苗是减毒的活疫苗，如果免疫力低下的小儿服用，会造成病毒在体内过渡繁殖，造成疫苗型脊髓灰质炎。所以有免疫缺陷的儿童,比如小儿经常感染、肺炎或小婴儿发生过肛周脓肿就要考虑是否有免疫力低下，先暂缓接种。其他疾病如发热、腹泻、口腔溃疡等也都要暂缓接种。为了保证疫苗效果，服疫苗前后0.5~1小时内不要吃热东西，也不要吃母乳。</p>";
				div_tab_2.innerHTML = "";
				div_tab_3.innerHTML = "";

				tab_num = 1;
				table_main.style.display = "block";
				break

				case 3:
				baidu.app.setHeight(412);

				setTimeout('td_tab.style.backgroundImage = "url(/images/baidu/baby_yimiao/f_r2_c5.gif)"',200);
				td_tab_1.innerHTML = "脊灰疫苗";
				td_tab_2.innerHTML = "百白破疫苗";
				td_tab_3.innerHTML = "";

				div_tab_1.innerHTML = "<p>3月龄时还要口服第二粒脊髓灰质炎疫苗。由于脊髓灰质炎减毒活疫苗是糖丸，所以并不难吃。宝宝口服后一般没有什么不良反应。少数宝宝可能出现发烧、恶心、呕吐、腹泻和皮疹，一般不需特殊处理。如果宝宝的症状比较严重，你需要及时带他去医院治疗。</p>";
				div_tab_2.innerHTML = "<p>3月龄宝宝要接种百白破疫苗（百日咳、白喉、破伤风三联疫苗）。百白破疫苗在婴儿3、4、5个月龄时各接种1次（基础免疫3次，1岁半时加强1次）。</p><p>百白破疫苗含有吸附剂成分。接种百白破疫苗后一些儿童会在注射局部会出现红肿、疼痛和硬结，多在接种后12~24小时内发生，持续2~3日可自行消退。</p>";
