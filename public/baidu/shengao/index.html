		<script type="text/javascript">
		
		function getHei() {
			var fHeig = document.getElementById("txt_male").value;
			var mHeig = document.getElementById("txt_female").value;
			if (fHeig=="")
			{
				alert("父亲身高栏处请输入数字");
				return;
			}
			
			if (mHeig=="")
			{
				alert("母亲身高栏处请输入数字");
				return;
			}
			sex = document.getElementById("select_baby_sex").value;
			var baby_height = 0;
			if(isNaN(fHeig))
			{
				alert("父亲身高栏处请输入数字");
				document.getElementById("txt_male").focus();
			}
			else if (isNaN(mHeig))
			{
				alert("母亲身高栏处请输入数字");
				document.getElementById("txt_female").focus();
			}
			else
			{
				if (sex == "male")
				{
					baby_height = ( parseInt(fHeig) + parseInt(mHeig) ) * 1.08 / 2 ;
					//alert("(" + fHeig +"+"+mHeig+")* 1.08 / 2");
				}
				else
				{
					//alert(11);
					baby_height = (parseInt(fHeig) * 0.923 + parseInt(mHeig)) / 2 ;
				}
			    document.getElementById("span_baby_height").innerHTML = "<span class='STYLE5'>宝宝可能的身高：</span>" + formatnumber(baby_height,2) + "厘米"

				document.getElementById("span_baby_height").style.display = "block";
			}
		}
		
		function setKeyup(obj){
			input = document.getElementById(obj).value;
			if (isNaN(input))
			{
				alert("请输入数字");
				return false;
			}
		}
		function formatnumber(value,num)    //直接去尾
		　　{
		　　var a,b,c,i
		　　a = value.toString();
		　　b = a.indexOf('.');
		　　c = a.length;
		　　if (num==0)
		　　{
		　　if (b!=-1)
		　　a = a.substring(0,b);
		　　}
		　　else
		　　{
		　　if (b==-1)
		　　{
		　　a = a + ".";
		　　for (i=1;i<=num;i++)
		　　a = a + "0";
		　　}
		　　else
		　　{
		　　a = a.substring(0,b+num+1);
		　　for (i=c;i<=b+num;i++)
		　　a = a + "0";
		　　}
		　　}
		　　return a
		　　}
