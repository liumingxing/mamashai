		<script type="text/javascript">
			function get_tizhong()
			{
				height = document.getElementById("input_height"); //parseFloat(.value);
				yun_weight = document.getElementById("input_yun_weight"); //parseFloat(.value);
				now_weight = document.getElementById("input_now_weight"); //parseFloat(.value);
				
				fanwei = document.getElementById("tr_fanwei");
				main = document.getElementById("td_main");
				jieshao = document.getElementById("tr_jieshao");
				tixing = document.getElementById("p_tixing");
				main = document.getElementById("p_main");
				jianyi = document.getElementById("p_jianyi");
				
				yun_tizhong_small_span = document.getElementById("span_yun_tizhong_small");
				yun_tizhong_big_span = document.getElementById("span_yun_tizhong_big");
				
				// 孕前BMI = 体重 / 身高平方
				yun_BMI = parseFloat(yun_weight.value) / (parseFloat(height.value) * parseFloat(height.value));
				yun_tizhong_small = 0;
				yun_tizhong_big = 0;
				
				if(isNaN(height.value))
				{
					alert("身高输入有误，请您重新输入");
				}
				else if (isNaN(yun_weight.value))
				{
					alert("孕期体重输入有误，请您重新输入");
				}
				else if (isNaN(now_weight.value))
				{
					alert("当前体重输入有误，请您重新输入");
				}
				else
				{
					if (yun_BMI < 18)	// 如果孕前BMI小于18，孕期体重增加12.5-18kg
					{
						
						yun_tizhong_small = parseFloat(yun_weight.value) + 12.5;
						yun_tizhong_big = parseFloat(yun_weight.value) + 18;
					}
					else if (yun_BMI < 24) // 如果孕前BMI位于18到24之间，孕期体重增加11.5-16kg
					{
						yun_tizhong_small = parseFloat(yun_weight.value) + 11.5;
						yun_tizhong_big = parseFloat(yun_weight.value) + 16;
					}
					else 	// 如果孕前BMI大于24，孕期体重增加7-11.5kg
					{
						yun_tizhong_small = parseFloat(yun_weight.value) + 7;
						yun_tizhong_big = parseFloat(yun_weight.value) + 11.5;
					}

					yun_tizhong_small_span.innerHTML = yun_tizhong_small;
					yun_tizhong_big_span.innerHTML = yun_tizhong_big;
					
					if (parseFloat(now_weight.value) < yun_tizhong_small)
					{
						tixing.innerHTML = "偏瘦型";
						main.innerHTML = "孕期体重偏瘦会导致：孕妇体重过轻易生出低体重儿。体重低于2500克的新生儿称为低体重儿。这样的新生儿皮下脂肪少，保温能力差，呼吸机能和代谢机能都比较弱，特别容易感染疾病，死亡率比体重正常的新生儿要高得多,智力发展也会受到一定的影响。胎儿营养不足，出生后体弱多病，增加了养育的困难。";
						jianyi.innerHTML = "建议您：原本属于偏瘦型的人，需要注意体重可能无法顺利地增长，要特别关注饮食结构的均衡，防止营养不良。";
					}
					else if (parseFloat(now_weight.value) > yun_tizhong_big)
					{
						tixing.innerHTML = "偏胖型";
						main.innerHTML = "孕期体重偏胖会导致：对孕妇而言，超重的“准妈妈”患上妊娠并发症几率比正常“准妈妈”高得多，这些并发症包括妊娠高血压疾病、妊娠期糖尿病、血栓形成、产后抑郁症等。对胎儿来说，因为难产，胎儿产伤发病率增高，这些疾病包括颅内出血、锁骨骨折、臂丛神经损伤及麻痹，甚至新生儿窒息死亡等。这样的胎儿，成年后 Ⅱ型糖尿病、高血脂症、心血管疾病的发病率也明显高于正常人群。";
						jianyi.innerHTML = "建议您：原来是偏胖型的孕妈咪，为了不产生妊娠高血压疾病，必须进行更加严格的体重管理。";
						
					}
					else
					{
						tixing.innerHTML = "标准型";
						main.innerHTML = "孕期体重正常：大多数准妈妈都是健康的。一个孕前身体健康、营养均衡的女性，只需在医生的指导下适当补充孕期所需的食物和营养，保证优质蛋白、维生素、矿物质、微量元素的摄入即可，完全不必刻意地大补特补。但对于生多胞胎的准妈妈应尽量多吃，以满足每个孩子的营养需求。";
						jianyi.innerHTML = "建议您：对于体型标准的孕妈咪来说，只要平常注意不要让体重急剧增长，并做一点适度的运动，体重一般不都不会有太大问题。";
					}
					
					jieshao.style.display = "none";
					fanwei.style.display = "block";
					jianyi.style.display = "block";
					document.getElementById("tr_main").style.display = "block";
				}
				
				setHeight(0);
			}
		</script>
