					baidu.app.setHeight(378);
					baby_blood.innerHTML = "B型宝宝早教攻略——培养毅力法";

					break
					
					case "O":
					baidu.app.setHeight(378);
					baby_blood.innerHTML = "O型宝宝早教攻略——精神胜利法";
					baby_blood_main.innerHTML = "父母应提醒O型宝宝多与周围的小朋友玩耍，必要时帮助他们和别的孩子交朋友，协调好人际关系。教育O型宝宝时切忌“硬碰硬”，要适时采取得体的夸奖与称赞，让他们心悦诚服。针对O型宝宝任性倔强在犯错时拒不认错的特点，父母应采取先夸奖后责备的方式，先肯定与表扬他的长处与优点，然后再一针见血地指出其不对的地方。绝不可以用不适当的“报酬奖励”方式来表扬他，以免养成他事事过于精心设计、索要报酬的习惯。";
