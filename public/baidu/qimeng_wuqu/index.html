		<script type="text/javascript">
			date = new Date();
			// 当前时间
			var countyear = date.getFullYear();
			var countmonth = date.getMonth();
			var countday = date.getDate();
			// 最开始显示的时间
			document.getElementById("txt_month").value = countmonth+1; // javascript中的月份是 0-11，所以要+1
			document.getElementById("txt_year").value = countyear;
			document.getElementById("txt_day").value = countday;
			
			tab_td = document.getElementById("td_tab");
			
			weiyang_div = document.getElementById("div_weiyang");
			yingyang_div = document.getElementById("div_yingyang");
			shipu_div = document.getElementById("div_shipu");
			
			weiyang_p = document.getElementById("p_weiyang");
			yingyang_ask_p = document.getElementById("p_yingyang_ask");
			yingyang_p = document.getElementById("p_yingyang");
			shipu_p = document.getElementById("p_shipu");
			
			weiyang_img = document.getElementById("img_weiyang");
			yingyang_img = document.getElementById("img_yingyang");
			shipu_img = document.getElementById("shipu_img");
			g_month=0;
			function check_result()
			{
				var check_ok = true;
				var hongse=new Date() // 当前时间
				health_year = document.getElementById("txt_year");
				health_month = document.getElementById("txt_month");
				health_day = document.getElementById("txt_day");
				// 如果年月日其中一项没有填写
				if (health_year.value == "" || health_month.value == "" || health_day.value == "")
				{
					alert("请填写完整年月日!");
					check_ok = false;

				}

				// 如果年份过大或者过小
				else if (health_year.value>2050 || health_year.value<1990)
				{
					alert("请填写正确年份!");
					health_year.focus();
					check_ok = false;

				}

				// 如果输入年份大于当前年份
				else if (health_year.value>hongse.getFullYear())
				{
					alert("输入的的年份可能过大，请重新输入!");
					health_year.focus();
					check_ok = false;

				}

				// 如果输入的月份大于12，或者月份小于1
				else if (health_month.value>12 || health_month.value<1)
				{
					alert("请填写正确月份!");
					health_month.focus();
					check_ok = false;

				}
				// 如果输入日子大于31，或者输入日子小于1
				else if (health_day.value>31 || health_day.value<1)
				{
					alert("请填写正确日子!");
					health_day.focus();
					check_ok = false;

				}

				// 如果年月日组合出来的时间并不是正常年月日
				else if (!isDate(health_year.value ,health_month.value ,health_day.value))
				{
					alert("年月日组合有错,请重新填写!");
					check_ok = false;

				}
				
				else 
				{
					var zise=new Date(health_year.value+"/"+health_month.value+"/"+health_day.value);
					// 获得当前时间
					var lse=new Date();

					// 如果当前时间 - 输入的时间 < 0 
					if ((lse.getTime()-zise.getTime())<0)
					{
						alert("对不起，您输入的时间还没有到来，请重新输入！")
						health_year.focus();
						check_ok = false;
					}	
				}

				if(check_ok == true)
				{
					var today_time = new Date();
					//var set_time = today_time.setFullYear(health_year.value, health_month.value-1, health_day.value);

					var d1 = new Date(health_year.value, health_month.value - 1, health_day.value);
					var days = Math.round((today_time - d1) / (1000 * 60 * 60 * 24));
					var set_month = 0;
					var set_year = 0;
					var set_day = 0;
					var months_all = 0;
					if (((days / 30.41) + "").indexOf('.') < 0)
					{
						months_all = days / 30.41;
					}
					else
					{
						months_all = ((days / 30.41) + "").substring(0,((days / 30.41) + "").indexOf('.'));
					}
					if(days > 365 || days == 365)
					{
						years = (days / 365)
						if ((years + "").indexOf('.') < 0)
						{
							set_year = years;
						}
						else
						{
							set_year = (years + "").substring(0,(years + "").indexOf('.'));
						}

						days = days - set_year * 365;

					}
					if (days > 30)
					{
						months = (days / 30.41);
						if ((months + "").indexOf('.') < 0)
						{
							set_month = months
						}
						else
						{
							set_month = (months + "").substring(0,(months + "").indexOf('.'));
						}

						days = days - parseInt(set_month * 30.41)
					}
					document.getElementById("span_year").innerHTML = set_year;
					document.getElementById("span_month").innerHTML = set_month;
					document.getElementById("span_day").innerHTML = days;
						
						g_month = parseInt(months_all);
						get_wuqu(parseInt(months_all));

				}
			}
			function get_wuqu(months_all)
			{
				main = document.getElementById("p_main");
				wuqu_span = document.getElementById("span_wuqu");

				if(months_all < 73)
				{
					switch (months_all)
					{
						case 1:
						case 2:
						case 3:
						main.innerHTML = "国外提倡亲子阅读从0岁开始。中文亲子阅读不从认字以后才开始，英文亲子阅读一样。妈妈读宝宝听，就能提高听力辨音和听力理解能力了。如果孩子在六个月之内没有开始阅读，那也许要等到十八个月以后才能开始接受阅读。";
						setHeight(0);
						wuqu_span.innerHTML = "1-3个月宝宝的";

						break

						case 4:
						case 5:
						case 6:
						main.innerHTML = "英语启蒙应该从辨音能力开始，多听原汁原味的儿歌童谣多看动画片，整句输入后更容易开口说英语。英语启蒙早晚的关键不在于学习多少单词和句子，而在于听力辨音能力的培养。从出生开始，越早输入英语语音信号，孩子的听力辨音能力、听觉记忆能力就越强。";
						setHeight(0);
						wuqu_span.innerHTML = "4-6个月宝宝的";
						break

						case 7:
						case 8:
						case 9:
						main.innerHTML = "从辨音能力训练来讲，不用妈妈教唱，宝宝自己听就好。国内引进版的wee sing里面有很多宝宝儿歌，是很好的听力素材。儿歌的韵律节奏往往能让从来没有接触过英语的孩子很容易接受英语。";
						setHeight(0);
						wuqu_span.innerHTML = "7-9个月宝宝的";
						break

						case 10:
						case 11:
						case 12:
						main.innerHTML = "1岁以内宝宝的听力辨音能力最强，早启蒙事半功倍。一岁以内宝宝的英语启蒙，既可以听儿歌童谣，也可以听妈妈读读英文绘本，甚至可以听听新闻，语速快的脱口秀对辨音能力都有好处。";
						setHeight(0);
						wuqu_span.innerHTML = "10-12个月宝宝的";
						break

						case 13:
						case 14:
						case 15:
						main.innerHTML = "妈妈英语不好不影响为宝宝提供听力资源。英语不好的妈妈可以给宝宝提供原版儿歌动画片。看多了听力基础好，以后开始阅读更容易。孩子的英语学习是不是能上轨道，和妈妈的英语水平没关系，倒是和妈妈理解英语教育的理念、方向、方法有关。";
						setHeight(0);
						wuqu_span.innerHTML = "13-15个月宝宝的";
						break

						case 16:
						case 17:
						case 18:
						main.innerHTML = "听原版儿歌看原版动画对于吸收语音的韵律节奏非常关键，也是语感的基础。目前很多孩子就是从喜欢的动画片比如卡由、粉红猪小妹等开始了地道的英语之路。韵律节奏直接关系到孩子的语感，所以选听力资源，原汁原味很重要。";
						setHeight(0);
						wuqu_span.innerHTML = "16-18个月宝宝的";
						break

						case 19:
						case 20:
						case 21:
						main.innerHTML = "看原版动画片如果担心宝宝听不懂，可以和宝宝一起讨论画面内容，中文英文都可以。对场景理解了，慢慢画面就和语言对应上了，理解力就提高了。动画片的精髓在于它的情境对应，这一点和原版书一样，可以构成孩子的口语基础。";
						setHeight(0);
						wuqu_span.innerHTML = "19-21个月宝宝的";
						break

						case 22:
						case 23:
						case 24:
						main.innerHTML = "国外双语甚至三语宝宝很多，没有影响母语能力的数据显示。2岁宝宝思维发展到开始对情节有关注，所以可以适当地看有情节的动画片和绘本，多听儿歌童谣，但是看电视时间一定要控制哦。";
						setHeight(0);
						wuqu_span.innerHTML = "22-24个月宝宝的";
						break

						case 25:
						case 26:
						case 27:
						main.innerHTML = "背句型学语法不如用动画片和图画书中的对话更管用。中式背英语单词的方法，已经严重影响到了孩子的阅读能力。孩子根本就不会读英文书！死记单词、句型，孤立地学习语法，目前已经成了制约孩子综合英语能力的一大问题。";
						setHeight(0);
						wuqu_span.innerHTML = "25-27个月宝宝的";
						break

						case 28:
						case 29:
						case 30:
						main.innerHTML = "学英语不用要求宝宝跟读跟唱，听多了宝宝自己就能复述了。有时候几个月前听过的儿歌宝宝会在几个月后才开口唱，不用强求。模仿是孩子的天性。当他准备好了的时候，你想不让他输出都难。但是在条件不成熟的时候，大人的要求只能让孩子退缩，甚至产生畏惧心理。";
						setHeight(0);
						wuqu_span.innerHTML = "28-30个月宝宝的";
						break

						case 31:
						case 32:
						case 33:
						main.innerHTML = "二至四岁的孩子应继续听力输入，同时加强情境对应的训练，通过动画片、原版书来建立对应模式。不管是听歌、看动画片、还是阅读，最重要的是要点燃孩子的兴趣。孩子喜欢的就会主动去重复，重复的过程就是内在能力形成的过程。";
						setHeight(0);
						wuqu_span.innerHTML = "31-33个月宝宝的";
						break

						case 34:
						case 35:
						case 36:
						main.innerHTML = "三岁以前的孩子，真正的语言基本功训练应该是听，通过听在大脑中建立强有力的语音信号。听力辨音能力的积累和提高是一个内化的过程。做家长的，只要提供孩子喜欢的东西即可，孩子能看进去能听进去，积累到了一定的量，他自然就会有收获。";
						setHeight(0);
						wuqu_span.innerHTML = "34-36个月宝宝的";
						break

						case 37:
						case 38:
						case 39:
						main.innerHTML = "家庭英语环境主要是听力辨音和听力理解能力的积累。不能对话的妈妈可以提供提供原版听力素材，也可以和宝宝一起读原版书。输入更重要。四岁之前的阅读，一般以绘本为主，辅以孩子喜欢的分级读物。";
						setHeight(0);
						wuqu_span.innerHTML = "37-39个月宝宝的";
						break

						case 40:
						case 41:
						case 42:
						main.innerHTML = "英语启蒙过程中的发音不准一般不用纠正。随着孩子听力辨音能力的提高会自行矫正。如果想矫正，也要注意方法，以免挫伤积极性。而韵律节奏训练是比单个词的发音更重要的语感训练。";
						setHeight(0);
						wuqu_span.innerHTML = "40-42个月宝宝的";
						break

						case 43:
						case 44:
						case 45:
						main.innerHTML = "英语启蒙不一定非要等孩子会说之后才开始读。说需要良好的环境激活。在环境具备之前，亲子阅读能提高听力理解能力，让孩子更容易说出来。四岁以前进行的亲子阅读，重点进行的就是情境对应训练。情境对应能力和辨音能力一样，是内化之后形成的能力。";

			function isDate (year,month,day)
			{
				month = month - 1;  // javascript month range : 0- 11
				var tempDate = new Date(year,month,day);
				if ( (year2k(tempDate.getFullYear()) == year) && (month == tempDate.getMonth()) && (day == tempDate.getDate()) )
				{    
					return true;
				}
				else
				{
					return false;
				}
			}
			function year2k(d) 
			{ 
				return (d < 1000) ? d + 1900 : d;
			}
