		<script type="text/javascript">
			function checkBlood() 
			{
				var result = '';    
				var result_no = '';    
				var b1 = document.getElementById("select_male_blood").value, b2 = document.getElementById("select_female_blood").value;        
				if (b1 == 'A' && b2 == 'B')
				{
					result = ' A 型、B 型、AB 型、O 型';
				}        
				if (b1 == 'B' && b2 == 'A')
				{
					result = ' A 型、B 型、AB 型、O 型';
				}        
				if (b1 == 'A' && b2 == 'A')
				{
					result = ' A 型或 O 型';
					result_no = ' B 型 和 AB 型';
				}        
				if (b1 == 'A' && b2 == 'O')
				{
					result = ' A 型或 O 型';
					result_no = ' B 型 和 AB 型';
				}        
				if (b1 == 'O' && b2 == 'A')
				{
					result = ' A 型或 O 型';
					result_no = ' B 型 和 AB 型';
				}        
				if (b1 == 'A' && b2 == 'AB')
				{
					result = ' A 型 、B型 及 AB型之一';
					result_no = ' O 型';
				}        
				if (b1 == 'AB' && b2 == 'A')
				{
					result = ' A 型 、B型 及 AB型之一';
					result_no = ' O 型';
				}        
				if (b1 == 'B' && b2 == 'B')
				{
					result = ' B 型或 O 型';
					result_no = ' A 型 和 AB 型';
				}        
				if (b1 == 'B' && b2 == 'O')
				{
					result = ' B 型或 O 型';
					result_no = ' A 型 和 AB 型';
				}        
				if (b1 == 'O' && b2 == 'B')
				{
					result = ' B 型或 O 型';
					result_no = ' A 型 和 AB 型';
				}        
				if (b1 == 'B' && b2 == 'AB')
				{
					result = ' A 型 、B型 及 AB型之一';
					result_no = ' O 型';
				}        
				if (b1 == 'AB' && b2 == 'B')
				{
					result = ' A 型 、B型 及 AB型之一';
					result_no = ' O 型';
				}        
				if (b1 == 'O' && b2 == 'O')
				{
					result = ' O 型';
					result_no = ' A 型、B 型和 AB 型';
				}        
				if (b1 == 'O' && b2 == 'AB')
				{
					result = ' A 型或 B 型';
					result_no = ' O 型 和 AB 型';
				}        
				if (b1 == 'AB' && b2 == 'O')
				{
					result = ' A 型或 B 型';
					result_no = ' O 型 和 AB 型';
				}        
				if (b1 == 'AB' && b2 == 'AB')
				{
					result = ' A 型 、B型 及 AB型之一';
					result_no = ' O 型';
				}        
				if (result.length > 0) 
				{
					document.getElementById("span_baby_blood").innerHTML = result;
					if(result_no.length > 0)
					{
						setHeight(0);
						document.getElementById("span_baby_blood_no").innerHTML = result_no;
						document.getElementById("p_baby_blood_no").style.display = "block";
					}
					else
					{
						setHeight(0);
						document.getElementById("p_baby_blood_no").style.display = "none";
					}
				}
				
				
			}
		</script>
